<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Character Select</title>
</head>
<body>

  <div class="char-info-container">
    <div class="char-details-container">
      <h1 class="font-center">P1</h1>
      <div id="player-one-img">
        <img class="img-char" src="assets/images/portrait/ryu.gif" alt="ryu">
      </div>
      <div class="center-elements">
        <div id="player-one-name" class="char-name">
          <p>RYU</p>
        </div>
        <div id="player-one-flag" >
          <img class="flag" src="https://www.countryflags.io/jp/flat/64.png">
        </div>
      </div>
    </div>

    <div class="char-details-container">
      <div>
        <h1 class="font-center">CPU</h1>
        <img class="img-char img-flip" src="assets/images/portrait/sagat.gif" alt="">
      </div>
      <div class="center-elements">
        <div class="char-name">
          <p>SAGAT</p>
        </div>
        <div>
          <img class="flag" src="https://www.countryflags.io/th/flat/64.png">
        </div>
      </div>
    </div>
  </div>

  <div id="icon-toggle-off" class="center-elements">
    <i class="fas fa-volume-mute fa-3x icon-style-pause theme-toggle"></i>
  </div>
  <div id="icon-toggle-on" class="center-elements hide">
    <i class="fas fa-volume-up fa-3x icon-style-play theme-toggle"></i>
  </div>

  <div class="select-character">
    <div class="row">
        <h1 class="player-select">PLAYER SELECT</h1>
    </div>
    <div class="row">
      <div class="card-character card-top-left-char"><img class="charSrc" src="assets/images/characters/ryu.gif" alt="ryu"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/ehonda.gif" alt="e honda"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/blanka.gif" alt="blanka"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/guile.gif" alt="guile"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/thawk.gif" alt="t hawk"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/feilong.gif" alt="fei long"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/boxer.gif" alt="boxer"></div>
      <div class="card-character card-top-char"><img class="charSrc" src="assets/images/characters/sagat.gif" alt="sagat"></div>
    </div>
    
    <div class="row">
      <div class="card-character card-bottom-left-char"><img class="charSrc" src="assets/images/characters/ken.gif" alt="ken"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/chunli.gif" alt="chun li"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/zangief.gif" alt="zangief"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/dhalsim.gif" alt="dhalsim"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/cammy.gif" alt="cammy"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/deejay.gif" alt="deejay"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/claw.gif" alt="claw"></div>
      <div class="card-character card-bottom-char"><img class="charSrc" src="assets/images/characters/dictator.gif" alt="dictator"></div>
    </div>  
  </div>

<script src="js/app.js"></script>

</body>
</html>
