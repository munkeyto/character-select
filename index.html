<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Street Fighter 2 Character Select</title>
</head>
<body>
  <div class="container">

    <div class="char-info">
      <div class="char-details">
        <div class="char-portrait">
          <img class="img-char" src="assets/images/portrait/ryu.gif" alt="">
        </div>
        <div class="char-name">
          <p class="font-center">RYU</p>
        </div>
        <div class="char-country">
          <p>JAPAN</p>
        </div>
      </div>
  
      <div class="char-details">
        <div class="char-portrait">
          <img class="img-char img-flip" src="assets/images/portrait/sagat.gif" alt="">
        </div>
        <div class="char-name">
          <p class="font-center">SAGAT</p>
        </div>
        <div class="char-country">
          <p>THAILAND</p>
        </div>
      </div>
    </div>
    
  
    <div class="select-character">
      <div class="font-center">
        <h1>PLAYER SELECT</h1>
      </div>
      <div class="row">
        <div id="ru" class="card-character card-top-left-char"><img src="assets/images/characters/ryu.gif" alt=""></div>
        <div id="eh" class="card-character card-top-char"><img src="assets/images/characters/ehonda.gif" alt=""></div>
        <div id="bl" class="card-character card-top-char"><img src="assets/images/characters/blanka.gif" alt=""></div>
        <div id="gu" class="card-character card-top-char"><img src="assets/images/characters/guile.gif" alt=""></div>
        <div id="th" class="card-character card-top-char"><img src="assets/images/characters/thawk.gif" alt=""></div>
        <div id="fe" class="card-character card-top-char"><img src="assets/images/characters/feilong.gif" alt=""></div>
        <div id="bo" class="card-character card-top-char"><img src="assets/images/characters/boxer.gif" alt=""></div>
        <div id="sa" class="card-character card-top-char"><img src="assets/images/characters/sagat.gif" alt=""></div>
      </div>
  
      <div class="row">
        <div id="ke" class="card-character card-bottom-left-char"><img src="assets/images/characters/ken.gif" alt=""></div>
        <div id="ch" class="card-character card-bottom-char"><img src="assets/images/characters/chun-li.gif" alt=""></div>
        <div id="za" class="card-character card-bottom-char"><img src="assets/images/characters/zangief.gif" alt=""></div>
        <div id="dh" class="card-character card-bottom-char"><img src="assets/images/characters/dhalsim.gif" alt=""></div>
        <div id="ca" class="card-character card-bottom-char"><img src="assets/images/characters/cammy.gif" alt=""></div>
        <div id="de" class="card-character card-bottom-char"><img src="assets/images/characters/deejay.gif" alt=""></div>
        <div id="cl" class="card-character card-bottom-char"><img src="assets/images/characters/claw.gif" alt=""></div>
        <div id="di" class="card-character card-bottom-char"><img src="assets/images/characters/dictator.gif" alt=""></div>
      </div>
    </div>
    
    <audio id="audio-select" src="assets/sounds/select.wav"></audio>
    <audio id="audio-theme" src=""></audio>

  </div>

<script>
  const selectCharacter = document.querySelectorAll('.card-character');

  function playSelectAudio() {
    const audio = document.querySelector('#audio-select');
    audio.currentTime = 0;
    audio.play();
  }

  selectCharacter.forEach(character => character.addEventListener('mouseenter', playSelectAudio));

  console.log(typeof(playSelectAudio));

</script>

</body>
</html>
