<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Street Fighter 2 Character Select</title>
</head>
<body>

    <div class="grid-container">
      
      <div class="header">
        <h1>CHOOSE A CHARACTER</h1>
      </div>
      
      <div class="char-portraits">
        <div><img class="img-char" src="images/portrait/ryu.gif" alt=""></div>
        <div><img class="img-char img-flip" src="images/portrait/sagat.gif" alt=""></div>
      </div>
      
      <div class="character-select">
        <!-- row 1 -->
        <div class="card-character card-top-left-char"><img src="images/characters/ryu.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/ehonda.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/blanka.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/guile.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/thawk.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/feilong.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/boxer.gif" alt=""></div>
        <div class="card-character card-top-char"><img src="images/characters/sagat.gif" alt=""></div>
        <!-- row 2 -->
        <div class="card-character card-bottom-left-char"><img src="images/characters/ken.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/chun-li.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/zangief.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/dhalsim.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/cammy.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/deejay.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/claw.gif" alt=""></div>
        <div class="card-character card-bottom-char"><img src="images/characters/dictator.gif" alt=""></div>
      </div>
    </div>

<script>
</script>

</body>
</html>
